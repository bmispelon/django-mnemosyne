{% load i18n %}
<nav class="paginator"><ul>
    {% if page_obj.has_previous %}<li class="previous">
    <a href="?page={{ page_obj.previous_page_number }}">{% trans "Previous" %}</a>
    </li>{% endif %}
    <li class="current">
    {% blocktrans with page_obj.number as num and paginator.num_pages as tot %}Page {{ num }} / {{ tot }}{% endblocktrans %}
    </li>
    {% if page_obj.has_next %}<li class="next">
    <a href="?page={{ page_obj.next_page_number }}">{% trans "Next" %}</a>
    </li>{% endif %}
</ul></nav>
